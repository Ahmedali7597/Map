<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Locations</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #map {
      height: 560px;
      width: 100%;
    }

    #directions-panel {
      max-height: 520px;
      overflow-y: auto;
    }

    @media (max-width: 991.98px) {
      #map {
        height: 420px;
      }

      #directions-panel {
        max-height: 280px;
      }
    }

    @media (max-width: 575.98px) {
      #map {
        height: 300px;
      }
    }
  </style>  
</head>
<body>
  <div class="container-fluid py-3">
    <h1 class="text-center mb-3">Mystery Locations</h1>
    
    <!-- Filter Buttons -->
    <div class="row g-2 mb-3 filter-buttons">
      <div class="col-12 col-sm-6 col-lg-auto">
        <button id="btn-all" class="btn btn-primary w-100">All</button>
      </div>
      <div class="col-12 col-sm-6 col-lg-auto">
        <button id="btn-park" class="btn btn-secondary w-100">Parks</button>
      </div>
      <div class="col-12 col-sm-6 col-lg-auto">
        <button id="btn-museum" class="btn btn-secondary w-100">Museums</button>
      </div>
      <div class="col-12 col-sm-6 col-lg-auto">
        <button id="btn-historic" class="btn btn-secondary w-100">Historic</button>
      </div>
      <div class="col-12 col-sm-6 col-lg-auto">
        <button id="btn-attraction" class="btn btn-secondary w-100">Attractions</button>
      </div>
    </div>
    
    <div class="row g-2 align-items-end mb-3">
      <div class="col-12 col-md-4 col-lg-3">
        <button id="btn-geolocate" class="btn btn-success w-100">Find My Location</button>
      </div>
      <div class="col-12 col-md-5 col-lg-6">
        <label class="form-label mb-1" for="destinations">Get Directions to:</label>
        <select id="destinations" class="form-select">
          <option value="">Select destination</option>
          <!-- Options will be added dynamically -->
        </select>
      </div>
      <div class="col-12 col-md-3 col-lg-3">
        <button id="btn-directions" class="btn btn-info w-100">Get Directions</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-8">
        <!-- Map Container -->
        <div id="map" class="rounded border"></div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-header">Directions Panel</div>
          <div class="card-body">
            <div id="directions-panel"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form to Add a New Marker -->
    <div class="card mt-3">
      <div class="card-header">Add New Marker</div>
      <div class="card-body">
        <form id="markerForm">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter address" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="name" class="form-label">Location Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter location name" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" required>
                <option value="">Select category</option>
                <option value="Park">Park</option>
                <option value="Museum">Museum</option>
                <option value="Historic">Historic</option>
                <option value="Attraction">Attraction</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="1" placeholder="Enter description"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add Marker</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Load our separated JavaScript file -->
  <script src="Map.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAalCKg_KUbTT5k_PvO2y5Ei_NAIXPwCHE&loading=async&callback=initMap&libraries=marker"></script>
</body>
</html>
