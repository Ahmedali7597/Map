<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Locations</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>  
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center my-3">Mystery Locations</h1>
    
    <!-- Filter Buttons -->
    <div class="btn-group mb-3" role="group">
      <button id="btn-all" class="btn btn-primary">All</button>
      <button id="btn-park" class="btn btn-secondary">Parks</button>
      <button id="btn-museum" class="btn btn-secondary">Museums</button>
      <button id="btn-historic" class="btn btn-secondary">Historic</button>
      <button id="btn-attraction" class="btn btn-secondary">Attractions</button>
    </div>
    
    <!-- Geolocation Button -->
    <button id="btn-geolocate" class="btn btn-success mb-3">Find My Location</button>
    <div class="d-flex flex-wrap align-items-center mb-3">
      <label class="me-2" for="destinations">Get Directions to:</label>
      <select id="destinations" class="form-select me-2" style="width: auto;">
        <option value="">Select destination</option>
        <!-- Options will be added dynamically -->
      </select>
      <button id="btn-directions" class="btn btn-info">Get Directions</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Form to Add a New Marker -->
    <div class="card mt-3">
      <div class="card-header">Add New Marker</div>
      <div class="card-body">
        <form id="markerForm">
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Location Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter location name" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" required>
              <option value="">Select category</option>
              <option value="Park">Park</option>
              <option value="Museum">Museum</option>
              <option value="Historic">Historic</option>
              <option value="Attraction">Attraction</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Marker</button>
        </form>
      </div>
    </div>

    <!-- Directions Panel -->
    <div id="directions-panel" class="mt-3"></div>
  </div>

  <!-- Bootstrap and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Load our separated JavaScript file -->
  <script src="Map.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE-SqBSNQbiGd4qn-PWL16AFWogjBnKRo&loading=async&callback=MysteryInitMap&libraries=marker"></script>
</body>
</html>
